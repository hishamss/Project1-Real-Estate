<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Google API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaBfBjxb7MONjKfxi7zajd73GxFlwNnFE&callback=initMap"
      async
      defer
    ></script>

    <!-- javascript file -->
    <script type=" text/javascript" src="./assets/javascript/app.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- FAVICON -->
    <!-- <link rel="icon" href="#" type="image/png" sizes="16x16"> -->

    <title>Project 1</title>
  </head>

  <body>
    <!-- Header  -->

    <div class="container text-center">
      <h1>The Name of Our Site</h1>
      <hr />
    </div>

    <div class="container text-center main">
      <input
        placeholder="Enter Search Zip Code"
        type="text"
        name="zipcode"
        class="userInput text-center"
        maxlength="5"
      />
      <input
        placeholder="Radius in miles"
        type="text"
        class="radius text-center"
        maxlength="3"
      />
      <button type="button" class="btn btn-secondary" id="search">
        Search
      </button>
    </div>
    <br />
    <br />
    <div class="container text-center result">
      <h2 class="border">Home Search Results</h2>

      <div class="row border properties"></div>
    </div>
    <div class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div id="map"></div>
            <br />
            <button class="btn btn-secondary" id="close">close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer text-center border-top">
      <div class="row" style="padding:10px">
        <div class="col">
          Powered by Realtor, Google Maps, Weather.com and Yelp
        </div>
        <div class="col">Copyright&copy 2020</div>
        <div class="col">Site built by Hisham, Jenen and Jennifer</div>
      </div>
    </div>
  </body>
</html>
