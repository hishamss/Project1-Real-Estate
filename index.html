  <body>
    <div class="container-fluid">
      <div style="float:right;">
        <p id="currentuser" style="display: inline-block;"></p>
        <button type="button" class="btn btn-secondary" id="saved">
          Saved Homes
        </button>
        <button type="button" class="btn btn-secondary" id="signin">
          SignIn
        </button>
        <button type="button" class="btn btn-secondary" id="signout">
          SignOut
        </button>
        <button type="button" class="btn btn-secondary" id="signup">
          SignUp
        </button>
      </div>
    </div>
    <!-- Header  -->
    <div class="container text-center">
      <h1>The Name of Our Site</h1>
      <hr />
    </div>

    <div class="container text-center main">
      <input
        placeholder="Enter Search Zip Code"
        type="text"
        name="zipcode"
        class="userInput text-center"
        maxlength="5"
      />
      <input
        placeholder="Radius in miles"
        type="text"
        class="radius text-center"
        maxlength="3"
      />
      <button type="button" class="btn btn-secondary" id="search">
        Search
      </button>
    </div>
    <br />
    <br />
    <div class="container text-center">
      <h1>Nearby Schools</h1>
      <img
        src="https://thumbs.gfycat.com/ImprobablePertinentGraysquirrel-size_restricted.gif"
        width="200"
        height="200"
        id="SchoolsSpinner"
      />
      <table class="schools"></table>
    </div>

    <div class="container text-center">
      <h1>Places To Go</h1>
      <img
        src="https://thumbs.gfycat.com/ImprobablePertinentGraysquirrel-size_restricted.gif"
        width="200"
        height="200"
        id="YelpSpinner"
      />
      <table class="yelpResults"></table>
    </div>
    </div>
    <div class="container text-center result">
      <h2 class="border">Home Search Results</h2>

      <div class="row border properties"></div>
    </div>

    <div class="container text-center SavedHomes">
      <h2 class="border">Saved Homes</h2>

      <div class="row border SavedProperties"></div>
    </div>
    <div class="modal ModalMap">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div id="map"></div>
            <br />
            <button class="btn btn-secondary" id="close">close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SingUP Modal -->
    <div class="modal SignUpMod">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="singupemail"
                  placeholder="Email"
                />
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="signuppassword"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="signupsubmit">
                SingUp
              </button>
            </form>
            <br />
            <p id="signupmessage" style="color:red;"></p>
            <button class="btn btn-secondary" id="singupclose">close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sing In Modal -->
    <!-- SingUP Modal -->
    <div class="modal SignInMod">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="singinemail"
                  placeholder="Email"
                />
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="signinpassword"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="signinsubmit">
                SignIn
              </button>
            </form>
            <br />
            <p id="signinmessage" style="color:red;"></p>
            <button class="btn btn-secondary" id="singinclose">close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer text-center border-top">
      <div class="row" style="padding:10px">
        <div class="col">
          Powered by Realtor, Google Maps, Weather.com and Yelp
        </div>
        <div class="col">Copyright&copy 2020</div>
        <div class="col">Site built by Hisham, Jenen and Jennifer</div>
      </div>
    </div>
  </body>
