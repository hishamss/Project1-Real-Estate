<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- BOOTSTRAP - Keep for modal -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

    <!-- POPPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    
    <!-- Google API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaBfBjxb7MONjKfxi7zajd73GxFlwNnFE&callback=initMap"
    ></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Tinos&display=swap" rel="stylesheet">

    <!-- javascript file -->
    <script type=" text/javascript" src="./assets/javascript/app.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- FAVICON  -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <title>Find Your Way Home</title>
</head>

  <body>
    <!-- Header  -->
    <div class="header">
      <div class="logo">
        <img class="home" src="./assets/images/home.png" alt="Home">
      </div>
    </div>

      <div class="searchRow">
      <input placeholder="Enter Zipcode  ex: 90210" type="text" name="zipcode" class="userInput" maxlength="5"/>
      <input placeholder="Radius in miles (Optional)" type="text" class="radius" maxlength="3"/>
      <button type="button" class="btn" id="search"> Search </button>
      </div>

  <div class="container">
    <div class="row infoRow">
  
      <div class="col topCards" id="weather">
          <h3>Weather</h3>
          <hr>
          <div id="weatherResults"></div>
      </div>
  
      <div class="col topCards" id="yelp">
          <h3>To Do</h3>
          <hr>
          <div id="yelpResults"></div>
      </div>

      <div class="col topCards" id="Schools">
        <h3>Schools</h3>
        <hr>
        <div id="schoolResults"></div>
      </div>

    </div> <!-- end infoRow -->
    <br>
    <h2 class="row" id="searchResults">Home Search Results</h2>
    <hr>

  </div> <!--end of container-->


  <div class="modal">
    <div class="modal-content" id="map"></div>
    <button class="close">X</button>
  </div>

    <div class="row properties">
      <div class="row card-img-top card-body"></div>
      <div class="col price"></div>
    </div>

    <div class="footer">
      <p class="footerText">Powered by &nbsp<a class="realtor" href="https://www.realtor.com/" target="_blank"> Realtor</a>, &nbsp <a class="googleMaps" href="https://www.google.com/maps/" target="_blank"> Google Maps </a>, &nbsp <a class="openWeather" href="https://openweathermap.org/" target="_blank"> OpenWeather </a> &nbsp and &nbsp<a class="googleMaps" href="https://www.yelp.com/" target="_blank">Yelp</a>
      <span class="copywrite">&copy&nbspCopyright 2020</span>
      Site built by Hisham, Jenen and Jennifer</p>
    </div> <!-- end of footer -->

  </body>
</html>
